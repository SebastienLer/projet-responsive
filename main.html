<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="public/assets/css/mobile.css">
    <title>La Coupole - Restaurant - Amiens</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row text-light">
            <h2>Réservation</h2>
            <form action="">
                <div class="div col-12 mb-3">
                    <label class="form-label" for="lname">Nom : </label>
                    <input class="form-control" type="text" name="lname" id="lname">
                </div>
                <div class="div col-12 mb-3">
                    <label class="form-label" for="fname">Prénom : </label>
                    <input class="form-control" type="text" name="fname" id="fname">
                </div>
                <div class="div col-12 mb-3">
                    <label class="form-label" for="email">Email : </label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="email@example.com">
                </div>
                <div class="div col-12 mb-3">
                    <label class="form-label" for="tel">Téléphone : </label>
                    <input class="form-control" type="tel" name="tel" id="tel" pattern="">
                </div>
                <div class="div col-12 mb-3">
                    <label class="form-label" for="nbguest">Nonbre de personnes : </label>
                    <input class="form-control" type="number" name="nbguest" id="nbguest" min="1" max="10">
                </div>
                <div class="div col-12 mb-3">
                    <label class="form-label" for="date">Date : </label>
                    <input class="form-control" type="date" name="date" id="date">
                </div>
                <div class="div col-12 mb-3">
                    <label class="form-label" for="time">Heure : </label>
                    <select class="form-control"t name="time" id="time">
                        <option value="">-- Veuillez choisir une heure --</option>
                        <option value="17:00">17:00</option>
                        <option value="18:45">18:45</option>
                    </select>
                </div>
                <div class="div col-12 mb-3">
                    <label class="form-label" for="notes">Notes : </label>
                    <texta class="form-control"rea name="notes" id="notes" cols="30" rows="10"></texta>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
